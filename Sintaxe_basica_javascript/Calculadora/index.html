<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <main class="calculator">
        <div id="calculator-display"></div>
        <section class="calculator-buttons">
            <button id="clearDisplay">CE</button>
            <button id="clearResult">C</button>
            <button id="backspace"><i class="material-icons">&#xe14a;</i></button>
            <button id="operatorDivider">/</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="operatorMultiply">*</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="operatorSubtract">-</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="operatorSum">+</button>
            <button id="btn0">0</button>
            <button id="decimal">,</button>
            <button id="operatorPercent">%</button>
            <button id="equal">=</button>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
